<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signupregis.css">
    <script src="signupregis.js"></script>
</head>
<body>
    <div class="card">
        <p>Sign Up</p>
        <div class="user">
            <label for="username">Username</label>
            <input type="text" id="username" class="username" placeholder="Enter your username" required>
        </div>
        <div class="pass">
            <label for="password">Password</label>
            <input type="text" id="password" class="password" placeholder="Enter your password">
            <button class="sp" onclick="showpass()">Show Password</button>
        </div>
        <button onclick="submit()">Sign Up</button>
        <a href="loginregis.html">Want to LogIn?</a>
    </div>
</body>
</html>
